<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xuan loves Kickboxing</title>
    <style>
      body {
        background-image: linear-gradient(to top, #37ecba 8%, #72afd3 100%);
        color: #fff;
        width: 80%;
        margin: 60px auto;
        font-family: "Courier New", Courier, monospace;
      }
      h1 {
        text-align: center;
        color: #7d51e8;
        border: 1px solid #fff;
      }

        text-align: center;

        padding: 15px;

      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        border-radius: 10px;
      }
      p {
        line-height: 1.5;
        font-size: 13px;
        margin: 20px 0 10px;
      }
      button {
        display: block;
        margin: 20px auto;
        background: #7d51e8;
        color: white;
        font-size: 18px;
        padding: 15px 20px;
        border: none;
        border-radius: 6px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        opacity: 0.9;
        cursor: pointer;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px 60px;
      }
      .learn-more {
        color: #7d51e8;
        text-decoration: none;
        font-size: 14px;
      }
      .learn-more:hover {
        text-decoration: underline;
      }
    </style>
  </head>

    <script>
      function buy() {
        let name = prompt("What is your name?");
        let email = prompt("What is your email address?");
        alert(
          "Thank you, " +
            name +
            "! We'll be in touch by email at " +
